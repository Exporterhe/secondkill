<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/components.min.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>详情</title>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">商品详情浏览</h3>
    <div class="form-group">
        <h5>
            <label class="control-label" id="title"/>
        </h5>
        <div>
            <label class="control-label">描述：</label>
            <label class="control-label" id="description"/>
        </div>
        <div>
            <label class="control-label">价格：</label>
            <label class="control-label" id="price"/>
        </div>
        <div>
            <label class="control-label">库存：</label>
            <label class="control-label" id="stock"/>
        </div>
        <div>
            <label class="control-label">销量：</label>
            <label class="control-label" id="sales"/>
        </div>
        <div>
            <img style="width: 200px;" id="imgUrl">
        </div>
        <div class="form-actions">
            <button class="btn blue" id="order" type="submit">下单</button>
        </div>
    </div>
</div>
</body>
<script>

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url:"/item/id",
            data: {"id": getQueryString("id")},
            xhrFields:{withCredentials:true},
            success:function(data){
                if(data.status == "success"){
                    loadData(data.data);
                }else {
                    alert("Failed as" + data.data.message);
                }
            },
            error:function () {
                alert("Failed !!!");
            }
        });

        function loadData(item){
            $("#title").text(item.title);
            $("#description").text(item.description);
            $("#price").text(item.price);
            $("#stock").text(item.stock);
            $("#sales").text(item.sales);
            $("#imgUrl").attr("src",item.imageUrl);
        }


        $("#order").click(function () {
            var tel = $("#telephone").val();
            if(tel == null || tel == ""){
                alert("Telephone is Required");
                return false;
            }
            $.ajax({
                type: "GET",
                url:"/item/list",
                data: {"telephone": tel},
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("Sent...");
                        window.location.href = "/register.html";
                    }else {
                        alert("Failed as" + data.data.message);
                    }
                },
                error:function () {
                    alert("Failed !!!");
                }
            })
        })
    })

</script>
</html>
