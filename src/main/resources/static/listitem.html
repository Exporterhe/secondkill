<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/components.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <h3 class="form-title">商品详情浏览</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品图片</th>
                        <th>商品描述</th>
                        <th>商品价格</th>
                        <th>商品库存</th>
                        <th>商品销量</th>
                    </tr>
                </thead>
                <tbody id="container">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script>

    $(document).ready(function () {
       $.ajax({
           method: "GET",
           url: "/item/list",
           xhrFields:{withCredentials:true},
           success: function (data) {
               if(data.status == "success"){
                   fillContainer(data.data);
               }else{
                   alert("获取失败："+ data.data.message);
               }
           }
       }) ;
       function fillContainer(list) {
           for(var i= 0; i<list.length; i++){
               var item = list[i];
               var content = "<tr id='item"+item.id+"'><td>"
                   +item.title+"</td><td><img style='width: 100px;' src='"
                   +item.imageUrl+"'></td><td>"
                   +item.description+"</td><td>"
                   +item.price+"</td><td>"
                   +item.stock+"</td><td>"
                   +item.sales+"</td></tr>"
               $("#container").append(content);
               $("#item"+ item.id).bind("click",{id:item.id},function (event) {
                  window.location.href = "detail.html?id=" + event.data.id;
               });
           }
       }
    });

</script>
</html>
