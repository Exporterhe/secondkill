<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/components.min.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取手机验证码</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone" autofocus>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="getotp" type="submit">发送</button>
            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        $("#getotp").click(function () {
            var tel = $("#telephone").val();
            if(tel == null || tel == ""){
                alert("Telephone is Required");
                return false;
            }
            $.ajax({
                type: "GET",
                url:"/user/otp",
                data: {"telephone": tel},
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("Sent...");
                        window.location.href = "/register.html";
                    }else {
                        alert("Failed as" + data.data.message);
                    }
                },
                error:function () {
                    alert("Failed !!!");

                }
            })
        })
    })
    
</script>
</html>
